apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-microservice-deployment
  namespace: prod
  labels:
    app: orders-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-microservice
  template:
    metadata:
      labels:
        app: orders-microservice
    spec:
      containers:
        - name: orders-microservice
          image: microecommerceregistry.azurecr.io/orders-microservice:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: prod-config
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production

            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RabbitMqUsername

            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RabbitMqPassword
